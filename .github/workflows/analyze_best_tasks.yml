name: LottoAI3_HitMatrix_AnalyzeBest

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze_best:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
      GH_TOKEN: ${{ secrets.PERSONAL_GH_PAT }}
      GITHUB_RUN_NUMBER: ${{ github.run_number }}
      PLAYTYPES: 'gewei_sha3 gewei_sha1 gewei_ding5 baiwei_ding3 baiwei_ding1 shiwei_sha3 shiwei_sha1 shiwei_ding5 qianwei_ding3 qianwei_ding1 wanwei_sha3 wanwei_sha1 baiwei_sha3 baiwei_sha1 baiwei_ding5 gewei_ding3 gewei_ding1  qianwei_sha3 qianwei_sha1 qianwei_ding5 shiwei_ding3 shiwei_ding1 wanwei_ding5 wanwei_ding3 wanwei_ding1'

    steps:
      - name: 🕒 Debug Timezone Info
        run: |
          echo "==== 🕒 当前时间 ===="
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Asia/Shanghai: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "====================="

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📦 下载并还原 P5备份（含进度显示 + 耗时统计）
        run: |
          echo "=============================="
          echo "🎯 开始执行 Download P5分析表 工作流"
          echo "⏱ 开始时间: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=============================="
          START_TIME=$(date +%s)

          echo "📁 创建目录 & 下载 ZIP"
          mkdir -p data
          curl -L -o data/lotto_p5_backup.zip \
            https://github.com/suwei8/lotto_ai3_v2-Backup_data/releases/download/backup-p5/lotto_p5_backup.zip

          echo "🔓 解压 ZIP"
          sudo apt-get update && sudo apt-get install -y unzip pv
          unzip -P ${{ secrets.BACKUP_PASSWORD }} -d data/ data/lotto_p5_backup.zip

          echo "🚀 恢复数据库（显示导入进度）"
          gunzip -c data/lotto_p5.sql.gz | \
            pv -s $(gzip -l data/lotto_p5.sql.gz | awk 'NR==2 {print $2}') | \
            mysql -h$MYSQL_HOST -P$MYSQL_PORT -u$MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE

          echo "🧹 清理中间文件"
          rm -rf data/*

          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "=============================="
          echo "✅ 执行完毕：耗时 ${DURATION} 秒（约 $((DURATION / 60)) 分钟）"
          echo "⏱ 结束时间: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=============================="

      - name: 📥 循环下载并导入所有回测任务
        run: |
          mkdir -p data
          for pt in $PLAYTYPES; do
            echo "=============================="
            echo "📦 下载任务 Tag: p5_${pt}"
            curl -L -o tasks.zip https://github.com/suwei8/LottoAI3_HitMatrix_date/releases/download/p5_${pt}/lotto_ai3_hitmatrix_p5_${pt}.sql.zip

            echo "🔓 解压任务表（使用密码）"
            unzip -P $BACKUP_PASSWORD tasks.zip -d data/

            echo "📁 解压结果如下："
            ls -lh data/

            SQL_FILE=$(find data/ -name "*.sql" | head -n 1)
            if [ -z "$SQL_FILE" ]; then
              echo "❌ 未找到解压后的 .sql 文件"
              exit 1
            fi

            echo "📥 开始导入 SQL 文件: $SQL_FILE"
            mysql -h$MYSQL_HOST -P$MYSQL_PORT -u$MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE < "$SQL_FILE"

            echo "✅ 数据导入完成：$pt"
            echo "🧹 清理中间文件"
            rm -rf data/*
            echo "=============================="
          done

      - name: 🚀 执行 analyze_best_tasks 脚本
        run: |
          python scripts/analyze_best_tasks.py

      - name: 📤 导出 best_tasks 表
        run: |
          mkdir -p export
          echo "📦 导出 best_tasks 表为 SQL 文件"
          mysqldump -h$MYSQL_HOST -P$MYSQL_PORT -u$MYSQL_USER -p$MYSQL_PASSWORD \
            $MYSQL_DATABASE best_tasks > export/best_tasks.sql

      - name: 🔐 压缩并加密导出文件
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          echo "🔐 使用密码压缩为 zip 文件"
          zip -P $BACKUP_PASSWORD export/best_tasks.zip export/best_tasks.sql

      - name: 🚀 发布 best_tasks 压缩包到 Release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GH_PAT }}
        run: |
          echo "📤 上传 best_tasks.zip 到 Release ➜ tag=best_tasks"
          gh release create best_tasks export/best_tasks.zip -R suwei8/LottoAI3_HitMatrix_date -t "Best Tasks Export" -n "导出分析结果 best_tasks 表"
