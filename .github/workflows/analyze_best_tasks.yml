name: LottoAI3_HitMatrix_AnalyzeBest

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze_best:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
      GH_TOKEN: ${{ secrets.PERSONAL_GH_PAT }}
      GITHUB_RUN_NUMBER: ${{ github.run_number }}

    steps:
      - name: 🕒 打印时间（UTC + Asia/Shanghai）
        run: |
          echo "==== 🕒 当前时间 ===="
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Asia/Shanghai: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "====================="

      - name: 📥 拉取代码
        uses: actions/checkout@v4

      - name: 🐍 安装 Python 依赖
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 安装 requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛠️ 初始化 P5 数据库（含下载、合并、导入）
        run: |
          python scripts/init_p5_tables.py

      - name: 📊 分析达标任务并打印命中表现
        run: |
          python scripts/analyze_best_tasks.py
