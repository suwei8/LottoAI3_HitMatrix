name: LottoAI3_HitMatrix_runnerA

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_group_A:
    runs-on: ubuntu-latest
    timeout-minutes: 330   # ‚ûú 5.5 Â∞èÊó∂ÔºåËá™Âä®Êî∂Â∑•

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    strategy:
      matrix:
        playtype: [
          "gewei_sha3",
          "gewei_ding1",
          "gewei_ding5",
          "shiwei_sha3",
          "shiwei_ding1",
          "shiwei_ding5",
          "baiwei_sha3",
          "baiwei_ding1",
          "baiwei_ding5",
          "qianwei_sha3",
          "qianwei_ding1",
          "wanwei_sha3",
          "wanwei_ding1"
        ]
      max-parallel: 1

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
      GH_TOKEN: ${{ secrets.PERSONAL_GH_PAT }}

    steps:
      - name: üïí Debug Timezone Info
        run: |
          echo "==== üïí ÂΩìÂâçÊó∂Èó¥ ===="
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Asia/Shanghai: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "====================="

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} --silent; then
              echo "‚úÖ MySQL is ready."
              break
            fi
            echo "‚è≥ Waiting for MySQL ($i)..."
            sleep 5
          done

      - name: Download ÂÖ¨ÂÖ±Â∫ì
        run: |
          curl -L -o p5_analysis.zip https://github.com/suwei8/LottoAI3_HitMatrix_date/releases/download/test/lotto_ai3_v2_p5_mini.zip
          unzip -P ${{ secrets.BACKUP_PASSWORD }} p5_analysis.zip -d data/

      - name: Download ÂΩìÂâçÁé©Ê≥ïÂ∫ì
        run: |
          echo "üì¶ ‰∏ãËΩΩ Tag: p5_${{ matrix.playtype }}"
          curl -L -o tasks.zip https://github.com/suwei8/LottoAI3_HitMatrix_date/releases/download/p5_${{ matrix.playtype }}/lotto_ai3_hitmatrix_p5_${{ matrix.playtype }}.sql.zip
          unzip -P ${{ secrets.BACKUP_PASSWORD }} tasks.zip -d data/

      - name: Restore MySQL Database
        run: |
          chmod +x scripts/restore_db.sh
          ./scripts/restore_db.sh

      - name: üóÇÔ∏è Debug ÊâìÂç∞Ê†∏ÂøÉË°®ÁªìÊûÑ & Ë°åÊï∞
        run: |
          echo "=== ÂΩìÂâçÊï∞ÊçÆÂ∫ìÊâÄÊúâË°® ==="
          mysql -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "SHOW TABLES;"
          
          echo ""
          echo "=== Ë°®ÁªìÊûÑ: tasks ==="
          mysql -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "DESCRIBE tasks;"
          
          echo ""
          echo "=== Ë°®ÁªìÊûÑ: best_tasks ==="
          mysql -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "DESCRIBE best_tasks;"
          
          echo ""
          echo "=== tasks Ë°åÊï∞ ==="
          mysql -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "SELECT COUNT(*) AS total FROM tasks;"
          
          echo ""
          echo "=== best_tasks Ë°åÊï∞ ==="
          mysql -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "SELECT COUNT(*) AS total FROM best_tasks;"
          
          echo ""
          echo "=== tasks Ââç 5 Êù° ==="
          mysql -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} ${{ secrets.MYSQL_DATABASE }} -e "SELECT * FROM tasks LIMIT 5;"

      - name: Run All (Ëá™Âä®Èó≠ÁéØ + Ë¶ÜÁõñ‰∏ä‰º†)
        run: |
          python scripts/run_all.py "${{ matrix.playtype }}"
