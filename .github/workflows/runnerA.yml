name: LottoAI3_HitMatrix_runnerA

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_group_A:
    runs-on: ubuntu-latest
    timeout-minutes: 330   # ➜ 5.5 小时，自动收工

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    strategy:
      matrix:
        playtype: [
          "个位杀3",
          "个位定1",
          "个位定5",
          "十位杀3",
          "十位定1",
          "十位定5",
          "百位杀3",
          "百位定1",
          "百位定5",
          "千位杀3",
          "千位定1",
          "万位杀3",
          "万位定1"
        ]
      max-parallel: 6

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      BACKUP_PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
      GH_TOKEN: ${{ secrets.PERSONAL_GH_PAT }}

    steps:
      - name: 🕒 Debug Timezone Info
        run: |
          echo "==== 🕒 当前时间 ===="
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Asia/Shanghai: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "====================="

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -p${{ secrets.MYSQL_PASSWORD }} --silent; then
              echo "✅ MySQL is ready."
              break
            fi
            echo "⏳ Waiting for MySQL ($i)..."
            sleep 5
          done

      - name: Download 公共库
        run: |
          curl -L -o p5_analysis.zip https://github.com/suwei8/LottoAI3_HitMatrix_date/releases/download/test/lotto_ai3_v2_p5_mini.zip
          unzip -P ${{ secrets.BACKUP_PASSWORD }} p5_analysis.zip -d data/

      - name: Download 当前玩法库
        run: |
          case "${{ matrix.playtype }}" in
            "万位杀3") PT_EN="wanwei_sha3" ;;
            "万位杀1") PT_EN="wanwei_sha1" ;;
            "万位定5") PT_EN="wanwei_ding5" ;;
            "万位定3") PT_EN="wanwei_ding3" ;;
            "万位定1") PT_EN="wanwei_ding1" ;;
            "千位杀3") PT_EN="qianwei_sha3" ;;
            "千位杀1") PT_EN="qianwei_sha1" ;;
            "千位定5") PT_EN="qianwei_ding5" ;;
            "千位定3") PT_EN="qianwei_ding3" ;;
            "千位定1") PT_EN="qianwei_ding1" ;;
            "百位杀3") PT_EN="baiwei_sha3" ;;
            "百位杀1") PT_EN="baiwei_sha1" ;;
            "百位定5") PT_EN="baiwei_ding5" ;;
            "百位定3") PT_EN="baiwei_ding3" ;;
            "百位定1") PT_EN="baiwei_ding1" ;;
            "十位杀3") PT_EN="shiwei_sha3" ;;
            "十位杀1") PT_EN="shiwei_sha1" ;;
            "十位定5") PT_EN="shiwei_ding5" ;;
            "十位定3") PT_EN="shiwei_ding3" ;;
            "十位定1") PT_EN="shiwei_ding1" ;;
            "个位杀3") PT_EN="gewei_sha3" ;;
            "个位杀1") PT_EN="gewei_sha1" ;;
            "个位定5") PT_EN="gewei_ding5" ;;
            "个位定3") PT_EN="gewei_ding3" ;;
            "个位定1") PT_EN="gewei_ding1" ;;
            *) echo "❌ 未匹配到拼音映射" && exit 1 ;;
          esac
          
          echo "📦 下载 Tag: p5_${PT_EN}"
          
          curl -L -o tasks.zip https://github.com/suwei8/LottoAI3_HitMatrix_date/releases/download/p5_${PT_EN}/lotto_ai3_hitmatrix_p5_${PT_EN}.sql.zip
          unzip -P ${{ secrets.BACKUP_PASSWORD }} tasks.zip -d data/

      - name: Restore MySQL Database
        run: |
          chmod +x scripts/restore_db.sh
          ./scripts/restore_db.sh

      - name: Run All (自动闭环 + 覆盖上传)
        run: |
          python scripts/run_all.py "${{ matrix.playtype }}"
